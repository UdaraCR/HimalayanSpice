<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="pngs/Cart.png">
    <title>Payment Form</title>
	<link rel="stylesheet" href="styles/stylepayment.css">
</head>
<body>
   <header>
        <h2>&#127860; HIMALAYAN SPICE </h2>
    </header>
        <div class="form-box">
            <h2>Payment Info.</h2>
        
            <form action="Delivery.html">
                <div class="input-box">                   
                    <label>Card Number</label>    
                    <input type="integer" required>
                </div>
    
                <div class="input-box">
                    <label>Expire Date</label>  
                    <input type="text" required>  
                </div>
                
                <div class="input-box">
                    <label>CVV</label>
                    <input type="integer" required>
                </div>
    
                <div class="input-box">
                    <label>Name On Card</label>
                    <input type="text" required>
                </div>  
                
                <div class="input-box">
                    <button type="submit" class="btn">Continue</button>
                </div>
            </form>
        </div>

    <footer>
        <p>HimalyanSpice &copy; LTD 2024</p>
    </footer>

</body>
</html>
